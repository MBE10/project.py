<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - Cineverse</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/movies/update/{{ movie.id }}" method="post">
        <input type="text" name="title" value="{{ movie.title }}"><br>
        <input type="number" name="year" value="{{ movie.year }}"><br>
        <input type="text" name="director" value="{{ movie.director }}"><br>
        <textarea name="description">{{ movie.description }}</textarea><br>
        <button type="submit">Update Movie</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
